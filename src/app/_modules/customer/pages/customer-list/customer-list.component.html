<div class="w-full min-h-screen">
  <div fxLayout="row wrap" fxLayoutAlign="center center" class="layout">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let customer"> {{customer.id}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let customer"> {{customer.first_name}} </td>
      </ng-container>

      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let customer"> {{customer.last_name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell no--result" [attr.colspan]="displayedColumns.length">
          No results found.
        </td>
      </tr>
    </table>

    <mat-paginator
      [disabled]="loading"
      class="w-full"
      [pageSize]="pageState.per_page"
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="fetchCustomers($event)"
      showFirstLastButtons
      aria-label="Select page">
    </mat-paginator>
  </div>
</div>
